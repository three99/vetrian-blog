---
layout: default
---

<div class="post">
  <header class="post-header">
    {% if page.image != null %}
      <img class="post-image" src="/img/{{ page.image }}" alt="artistic dog image">
    {% endif %}
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%d.%m.%Y" }}
      {% if page.author %} • {{ page.author }}{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>

<div class="post">
  {% include disqus.html %}
</div>
